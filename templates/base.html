{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=1 %}
    <meta charset="UTF-8">
    <title>Title</title>
    {% endblock %}
</head>
<body>
{% block raw_content %}
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
{% endblock %}
</body>
</html>
